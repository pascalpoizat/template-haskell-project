name: CI

# run when push on main
on:
  push:
    branches: [master]
env:
  program: template-haskell-project-exe
  version: 0.1.3.0
  api_key: 
jobs:
  build:
    name: build-${{ matrix.ghc }}-${{ matrix.stack }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc: ['9.2.5']
        stack: ['2.9.1']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - name: stack setup
      uses: haskell/actions/setup@v2
      with:
        ghc-version: ${{ matrix.ghc }}
        enable-stack: true
        stack-version: ${{ matrix.stack }}
    #
    # caches
    #
    - name: cache ~/.stack (linux x86)
      uses: actions/cache@v3
      if: startsWith(matrix.os, 'ubuntu')
      with:
        path: ~/.stack
        key: stack-${{ matrix.ghc }}-${{ matrix.stack }}-${{ runner.os }}
    - name: cache ~/.stack (macOS x86)
      uses: actions/cache@v3
      if: startsWith(matrix.os, 'macOS')
      with:
        path: ~/.stack
        key: stack-${{ matrix.ghc }}-${{ matrix.stack }}-${{ runner.os }}
    - name: cache C:\sr\snapshots (windows x86)
      uses: actions/cache@v3
      if: startsWith(matrix.os, 'windows')
      with:
        path: C:\sr\snapshots
        key: stack-${{ matrix.ghc }}-${{ matrix.stack }}-${{ runner.os }}
    #
    # building & testing
    #
    - name: install dependencies
      run: |
        stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks --only-dependencies
    - name: build
      run: |
        stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks
    - name: test
      run: |
        stack test --system-ghc
    #
    # setting os, arch, and bin_path
    #
    - name: set variables (linux x86)
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        echo os=linux >> $GITHUB_ENV
        echo arch="x86_64" >> $GITHUB_ENV
        echo bin_path=`stack path --system-ghc --local-install-root`/bin >> $GITHUB_ENV
    - name: set variables (mac x86)
      if: startsWith(matrix.os, 'macOS')
      run: |
        echo os=osx >> $GITHUB_ENV
        echo arch="x86_64" >> $GITHUB_ENV
        echo bin_path=`stack path --system-ghc --local-install-root`/bin >> $GITHUB_ENV
    - name: set variables (windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        echo os=windows >> $GITHUB_ENV
        echo arch="x86_64" >> $GITHUB_ENV
        echo bin_path=(& stack path --system-ghc --local-install-root)+"\bin" >> $GITHUB_ENV
    #
    # setting archive name
    #
    - name: set archive name (linux and macOS)
      if: startsWith(matrix.os 'windows') != true
      run: echo "archive=${{ env.bin_path }}/${{ env.program }}-${{ env.version }}-${{ env.os }}.${{ env.arch }}" >> $GITHUB_ENV
    - name: set archive name (windows)
      if: startsWith(matrix.os 'windows')
      run: echo "archive=${{ env.bin_path }}\${{ env.program }}-${{ env.version }}-${{ env.os }}.${{ env.arch }}" >> $GITHUB_ENV
    #
    # make archive
    #
    - name: information
      run: |
        echo ${{ env.archive }}.tar.gz built
        echo ${{ env.archive }}.zip built
